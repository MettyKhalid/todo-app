<ul class="list-group">
  <li class="list-group-item" *ngFor="let todo of todos, let i=index">
    <div [ngClass]="{encour: !todo.todoStatus,terminee: todo.todoStatus}">
      <a [href]="todo.todoImage">
        <img [src]= "todo.todoImage">
      </a>
      {{ todo.todoName }}
      <button class="btn btn-primary"
              [disabled]="todo.todoStatus"
              (click)="onChangeStatus(i)">
        En Coure
      </button>
      <button class="btn btn-success"
              [disabled]="!todo.todoStatus"
              (click)="onChangeStatus(i)">
        Terminée
      </button>

      <button class="btn btn-danger"
              (click)="onChangeIsModif(i)"
              *ngIf="!todo.todoIsModif">
        Modifier
      </button>
      <button class="btn btn-success"
              (click)="onChangeIsModif(i)"
              *ngIf="todo.todoIsModif">
        Modification Terminée
      </button>

      <input *ngIf="todo.todoIsModif"  class="form-control" [(ngModel)]="todo.todoName" />
    </div>
  </li>
</ul>
